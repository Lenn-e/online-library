<!DOCTYPE html>
<html>
<head>
    <title>
        Library
    </title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Open+Sans+Condensed:300,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>
                THE READING NOOK
            </h1>
        </header>
        
        <div class="bookshelf">
            <div class="btn add-book">
                <div>Add</div>
                <div>Book</div>
            </div>
            <div class="book-display">
                
                
            </div>
        </div>

        <div class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <form class="book-creation-form">
                    <input class="book-title-input" type="text" placeholder="Title" minlength="1" maxlength="40" required>
                    <input class="book-author-input" type="text" placeholder="Author" minlength="1" maxlength="40" required>
                    <input class="book-pagenum-input" type="number" placeholder="Number of pages" minlength="1" maxlength="4" required>
                    <div class="is-read-container">
                        <label for="is-read">Have you already read this book?</label>
                        <input type="checkbox" name="checkbox" id="is-read" >
                    </div>
                    <div class="btn create-book-btn">
                        Create
                    </div>
                </form>
            </div>
        </div>

        <img class="sofa" src="assets/sofa.png">
    </div>

    <script src="script/script.js"></script>
</body>
</html>
